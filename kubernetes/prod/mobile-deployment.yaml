apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mobile
  template:
    metadata:
      labels:
        app: mobile
    spec:
      containers:
      - name: mobile
        image: b7fc73f3-32cb-40f8-833e-bc684689b0f2/mobile:latest
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: mobile-config
        - secretRef:
            name: mobile-secrets